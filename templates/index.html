<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <!-- Подключение Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="quote-container text-center p-4 bg-white rounded shadow">
            <blockquote id="quote" class="blockquote">{{ quote['content'] }}</blockquote>
            <footer id="author" class="blockquote-footer">{{ quote['author'] }}</footer>
            <button id="new-quote" class="btn btn-primary mt-3">New Quote</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('new-quote').addEventListener('click', function() {
            fetch('/quote')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote').textContent = data.content;
                    document.getElementById('author').textContent = data.author;
                });
        });
    </script>
</body>
</html>
